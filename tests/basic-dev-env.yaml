# Example .asf.yaml config with the runtime environment set to 'dev'
meta:
  environment: quietmode
notifications:
  discussions: private@whimsical.apache.org
  issues: private@whimsical.apache.org
  commits_by_path:
    /foo/bar: foo@apache.org
test:
  foo: bar
staging:
  autostage: foo/*
  subdir: foo
  profile: bar
